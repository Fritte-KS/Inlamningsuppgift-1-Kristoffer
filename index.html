<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Västtrafik Kristoffer</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="desktop.css">
</head>

<body>
    <header class="header">
        <div class="header-top container-top">
            <div class="header-top-left">
                <a href="#">
                    <img class="vasttrafik-logo" src="https://www.vasttrafik.se/logos/vt-logo-negative.svg"
                        alt="Logga Västtrafik">
                </a>
            </div>
            <div class="mobile-menu">
                <a href="#">
                    <img class="mobile-menu-icon" src="https://www.vasttrafik.se/icons/bars-white.svg"
                        alt="Icon för meny">
                    <span class="mobile-menu-text">Meny</span>
                </a>
            </div>
            <nav>
                <ul class="header-nav-list">
                    <li><a href="#">Reseplanering</a></li>
                    <li><a href="#">Biljetter</a></li>
                    <li><a href="#">Att resa med oss</a></li>
                    <li><a href="#">Kundservice</a></li>
                </ul>
            </nav>
            <div class="header-nav-divider"></div>
            <nav>
                <ul class="header-nav-list m-left-5px">
                    <li>
                        <a href="#" class="nav-right-a-style">
                            <img class="icons" src="https://www.vasttrafik.se/icons/search-white.svg" alt="Sök ikon">
                            <span class="nav-right-span-style span-second-text">SÖK</span>
                        </a>
                    </li>
                    <li class="m-left-10px">
                        <a href="#" class="nav-right-a-style">
                            <img class="icons" src="https://www.vasttrafik.se/icons/user-white.svg" alt="Logga in">
                            <span class="nav-right-span-style span-second-text">LOGGA IN</span>
                        </a>
                    </li>
                    <li class="m-left-10px">
                        <a href="#" class="nav-right-a-style">
                            <img class="globe" src="https://www.vasttrafik.se/icons/globe.svg" alt="Språkval">
                            <span class="nav-right-span-style m-left-10px">ENGLISH</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header-mid container-mid">
            <div class="white-box-rounded">
                <h1 class="header-mid-h1">Vart vill du resa?</h1>
                <div class="header-mid-frame">
                    <div class="inline-tags p-top-12px">
                        <span class="header-mid-span">Från*</span>
                        <span class="header-mid-right-span">Hållplats / Adress / Plats</span>
                    </div>
                    <div class="inline-tags">
                        <div class="header-mid-line"></div>
                        <!-- <i class="material-symbols-outlined arrow-icon">sync_alt</i> -->
                        <img class="arrow-icon"
                            src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='16'%20height='19'%3E%3Cpath%20fill='%233c4650'%20fill-rule='evenodd'%20stroke='%233c4650'%20stroke-width='.5'%20d='M.5%205.41h13.382l-3.566%203.51.59.58L15.5%205%2010.905.5l-.589.58%203.566%203.51H.5zm15%208.18H2.118l3.566-3.51-.59-.58L.5%2014l4.595%204.5.589-.58-3.566-3.51H15.5z'/%3E%3C/svg%3E"
                            alt="Pil upp och ner">
                    </div>
                    <div class="inline-tags p-bottom-12px">
                        <span class="header-mid-span p-right-10px">Till*</span>
                        <span class="header-mid-right-span">Hållplats / Adress / Plats</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container-main">
        <div class="main-icons-row">
            <div class="m-top-30px">
                <a class="main-icons" href="#">
                    <img class="main-icons-style"
                        src="https://www.vasttrafik.se/globalassets/media/ikoner/ikoner-genvagar/tidtabeller.svg"
                        alt="Tidtabeller">
                    <span class="main-span">Tidtabeller</span>
                </a>
            </div>
            <div class="main-divider-line"></div>
            <div>
                <a class="main-icons" href="#">
                    <img class="main-icons-style"
                        src="https://www.vasttrafik.se/globalassets/media/ikoner/ikoner-genvagar/trafikinformation.svg"
                        alt="Tidtabeller">
                    <span class="main-span">Trafikinformation</span>
                </a>
            </div>
            <div class="main-divider-line"></div>
            <div>
                <a class="main-icons" href="#">
                    <img class="main-icons-style"
                        src="https://www.vasttrafik.se/globalassets/media/ikoner/ikoner-genvagar/forseningsersattning.svg"
                        alt="Tidtabeller">
                    <span class="main-span">Förseningsersättning</span>
                </a>
            </div>
            <div class="main-divider-line"></div>
            <div>
                <a class="main-icons" href="#">
                    <img class="main-icons-style"
                        src="https://www.vasttrafik.se/globalassets/media/ikoner/ikoner-genvagar/biljetter.svg"
                        alt="Tidtabeller">
                    <span class="main-span">Biljetter</span>
                </a>
            </div>
        </div>

        <div>
            <h2>Nyheter</h2>
        </div>

    </main>
</body>

</html>
